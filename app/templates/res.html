<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Login & Signup Form | CodingNepal</title> -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='logi.css') }}">

 
    <title>Login</title>
  </head>
 
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
CTS TMA</div>
<div class="title signup">
CTS TMA</div>
</div>
<div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Đăng nhập</label>
          <label for="signup" class="slide signup">Đăng ký</label>
          <div class="slider-tab">
</div>
</div>
<div class="form-inner">
          <form	action="/logi" method="POST" class="login">
            <div class="field">
              <input type="text" value="{{
                request.form.idname }}"  name="idname" placeholder="Email" required>
            </div>
<div class="field">
              <input type="password" value="{{
                request.form.password }}" name="password"  placeholder="Mật khẩu" required>
            </div>
            {% if loi %}
            <p style="color: red;"><strong>Thông báo:</strong> {{ loi }}
             {% endif %}
            <!-- <div class="row align-items-center remember">
                <input type="checkbox" name="check" value="check" checked>Remember Me
            </div> -->
      
<div class="">
<a href="/">Forgot password?</a></div>
<div class="field btn">
              <div class="btn-layer">
</div>

<input type="submit" value="Xác nhận">
            </div>
<div  class="signup-link">
Chưa có tài khoản? <a style="color: blue;" href="">Đăng ký ngay</a></div>
</form>
<form action="/Dang_ky" method="POST" class="signup">
            <div class="field">
              <input type="text" name="email"  placeholder="Nhập email" required>
            </div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Xác nhận">
            </div>
</form>

</div>
</div>
</div>
<script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
